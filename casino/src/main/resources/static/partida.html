
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="casino">
<meta name="author" content="Felix Marin Ramirez">

<title>Partida</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<!-- Custom styles for this template -->
<link href="style.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="row titulo">
			<div class="col">
				<div id="titulo-juego"></div>
			</div>
		</div>
		<div class="row jugador">
			<div class="col">
				<h6 id="user-name"></h6>
			</div>
		</div>
		<hr />
		<div class="row apuesta">
			<div class="col">
				<label for="apuesta">Apuesta:</label> <input type="text"
					id="apuesta" name="fname">
				<div id="resultado-jugada"></div>
			</div>
		</div>
		<hr />
		<div class="row footer">
			<div class="col">
				<button id="btn-jugada" type="button" class="btn btn-primary">jugar</button>
				<button id="btn-salir" type="button" class="btn btn-secondary">Volver</button>
			</div>
		</div>
		<hr />
		<div class="row cargar-saldo-row">
			<div class="col">
				<label for="cargar-saldo">Cargar saldo: </label> <input type="text"
					id="cargar-saldo-campo" name="fname" />
			</div>
		</div>
		<hr />
		<div class="row cargar-saldo-buttons">
			<div class="col">
				<button id="btn-cargar-saldo" type="button"
					class="btn btn-primary pt-5 pl-5">CargarSaldo</button>
				<button id="btn-salir-fin" type="button" class="btn btn-secondary">Salir</button>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="partida.js"></script>
</body>
</html>
